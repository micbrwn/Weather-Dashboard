<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<header>
  <nav class="navbar text-light bg-light">
    <span class="navbar-text mb-0 h1 text-center">Weather Dashboard</span>
  </nav>
</header>

<body>
  <div class="row">
    <section class="form-outline col-sm-12 col-md-3">
      <span>Search for a city:</span>
        <input type="search" id="form1" class="form-control" placeholder="San Diego" aria-label="Search" />
      <button type="button" class="btn btn-primary btn-block" id="searchBtn">Search <i class="fa-solid fa-magnifying-glass"></i></button>
      <button type="button" class="btn btn-danger btn-block" id="deleteBtn">Clear <i class="fa-solid fa-trash"></i></button>
      <div id="city-list"></div>
    </section>
  

    <secetion class="col-sm-12 col-md-9">
      <article class="weather" id="current">
        <h3 id="current-heading">Current Weather</h3>
        <p id="weather-head"></p>
        <p id="uvIndex"></p>
        <section id="weather-container"></section>
      </article>
      
      <article class="card" id="forecast">
        <h4 id="forecast-heading">5 Day Forecast:</h4>
        <section id="fore-container"></section>
      </article>
    </secetion>
  </div>



  <div class="row">

  </div>

  <script src="https://kit.fontawesome.com/de01171047.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
